<!-- This is the year page. The button links to the "genre.html" page -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/genre.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="./genre.js"></script>
</head>
<body>
    <div class="container">
        <center><img src="background.jpg" alt="arcade" style="width:40%" "height:40%" align="middle"></center>
        <form id="getGenre">
            <center>
                <!--Allows people to choose which genre of video game they would like to see-->
                <span class="text">Choose a genre: </span> </br>
                <select name="genre">
                    <option value="Point-and-click">Point-and-click</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Music">Music</option>
                    <option value="Platform">Platform</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Racing">Racing</option>
                    <option value="Real Time Strategy (RTS)">Real Time Strategy (RTS)</option>
                    <option value="Role-playing (RPG)">Role-playing (RPG)</option>
                    <option value="Simulator">Simulator</option>
                    <option value="Sport">Sport</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Turn-based strategy (TBS)">Turn-based strategy (TBS)</option>
                    <option value="Tactical">Tactical</option>
                    <option value="Hack and slash/Beat 'em up">Hack and slash/Beat 'em up</option>
                    <option value="Quiz/Trivia">Quiz/Trivia</option>
                    <option value="Pinball">Pinball</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Indie">Indie</option>
                    <option value="Arcade">Arcade</option>
                </select>


            

                <input type="submit" name="Submit" id="submitBtn" class="btn btn-info" />
            </center>
        </form>
    </div>

</body>
</html>
